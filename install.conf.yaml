- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.vimrc: vimrc
    ~/.config/i3lock:
        path: config/i3lock/
        create: true
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/termite:
        path: config/termite/
        create: true
    ~/.config/networkmanager-dmenu:
        path: config/networkmanager-dmenu
        create: true
    ~/.config/wallpaper:
        path: config/wallpaper/
        create: true
    ~/.config/dunst:
        path: config/dunst/
        create: true
    ~/.bash.d:
        path: bash.d
        create: true
    ~/scripts:
        path: scripts
        create: true
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
    ~/.toprc: toprc
    ~/.i3blocks.conf: config/i3blocks/config
    ~/.i3status.conf: config/i3blocks/i3status.conf
    ~/.compton.conf: compton.conf
    ~/.Xmodmap: Xmodmap
