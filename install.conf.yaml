- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/systemd/user
    - ~/.config/bat
    - ~/.k9s
    - ~/.vim/undo-dir

- link:
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.config/i3lock:
        path: config/i3lock/
        create: true
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/termite:
        path: config/termite/
        create: true
    ~/.config/wallpaper:
        path: config/wallpaper/
        create: true
    ~/.config/dunst:
        path: config/dunst/
        create: true
    ~/.sh.d:
        path: sh.d
        create: true
    ~/scripts:
        path: scripts
        create: true
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
    ~/.toprc: toprc
    ~/.i3blocks.conf: config/i3blocks/config
    ~/.i3status.conf: config/i3blocks/i3status.conf
    ~/.Xmodmap: Xmodmap
    ~/.muttrc: muttrc
    ~/.mailcap: mailcap
    ~/.config/starship.toml: config/starship.toml
    ~/.config/systemd/user/geoclue-agent.service: config/geoclue-agent.service
    ~/.k9s/skin.yml: config/k9s/solarized_dark.yml
    ~/.config/bat/config: config/bat

- shell:
  - [git submodule update --init --recursive, Installing submodules]
